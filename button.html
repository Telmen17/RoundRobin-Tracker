<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Tracker</title>
  <style>
    :root {
      --primary: #00d4aa;
      --bg: #ffffff;
      --text: #e8eaed;
      --border: rgba(148, 163, 184, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      min-height: 100%;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .btn-wrap {
      margin: 2.5rem 2rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a.btn {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: var(--primary);
      color: #02110d;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    /* Glimmer: shine sweep across the button on hover */
    a.btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.35),
        transparent
      );
      transition: none;
    }

    a.btn:hover {
      transform: translateY(-4px) scale(1.06);
    }

    a.btn:hover::before {
      left: 100%;
      transition: left 0.5s ease;
    }

    a.btn:active {
      transform: translateY(-2px) scale(1.02);
    }
  </style>
</head>
<body>
  <div class="btn-wrap">
    <a href="index.html" class="btn">Open Tracker</a>
  </div>
</body>
</html>
